<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" >
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="students my-5">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <button class="btn btn-secondary" data-bs-toggle="modal"
                 data-bs-target="#student-create"><i class="fa-solid fa-plus"></i>Create Student </button>
                <br>
                <br>
                <div class="card   shadow">
                    <div class="card-header">
                        <h2>All Students Data</h2>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Photo</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Location</th>
                                    <th>Created At</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                                <tbody id="student-data-list">
                                    
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
    
  <div class="modal fade" id="student-create">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="btn-close" data-bs-dismiss="modal"></div>
            </div>
            <div class="modal-body">
                
                <h2>Create New Student</h2>
                <div class="mgs" ></div>
                <hr>
                <form id="student-create-form">
                   <div class="my-3">
                    <input type="text" class="form-control" placeholder="Name" name="name" >
                   </div>
                   <div class="my-3">
                    <input type="text" class="form-control" placeholder="Email" name="email">
                   </div>
                   <div class="my-3">
                    <input type="text" class="form-control" placeholder="Phone" name="phone">
                   </div>
                   <div class="my-3">
                    <input type="text" class="form-control" placeholder="Location" name="location">
                   </div>
                   <div class="my-3">
                    <input type="text" class="form-control" placeholder="Photo" name="photo">
                   </div>
                   <div class="my-3">
                   <button type="submit" class="btn btn-secondary"><i class="fa-solid fa-plus"></i>Create</button>
                   </div>
                </form>
            </div>
        </div>
    </div>
  </div>

  <div class="modal fade" id="student-update">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="btn-close"  id="student-update-btn" data-bs-dismiss="modal"></div>
            </div>
            <div class="modal-body">
                
                <h2>Update Student</h2>
                <div class="mgs" ></div>
                <hr>
                <form id="student-update-form">
                    <div class="my-3">
                        <input type="hidden" class="form-control" placeholder="ID" name="input_id" >
                       </div>
                   <div class="my-3">
                    <input type="text" class="form-control" placeholder="Name" name="name" >
                   </div>
                   <div class="my-3">
                    <input type="text" class="form-control" placeholder="Email" name="email">
                   </div>
                   <div class="my-3">
                    <input type="text" class="form-control" placeholder="Phone" name="phone">
                   </div>
                   <div class="my-3">
                    <input type="text" class="form-control" placeholder="Location" name="location">
                   </div>
                   <div class="my-3">
                    <input type="text" class="form-control" placeholder="Photo" name="photo">
                   </div>
                   <div class="my-3">
                   <button type="submit" class="btn btn-secondary"><i class="fa-solid fa-plus"></i>Update</button>
                   </div>
                </form>
            </div>
        </div>
    </div>
  </div>

  <div class="modal fade" id="student-show">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="btn-close" data-bs-dismiss="modal"></div>
            </div>
            <div class="modal-body">
                <div class="student-data ">
                    
                </div>
            </div>
        </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/models.js"></script>
    <script src="./src/main.js"></script>

</body>
</html>
